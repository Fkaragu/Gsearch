<div class="container">
  <div class="row align">
    <div>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" (keyup.enter)="searchUser()">
        </div>
      </form>
    </div>
  </div>
</div>

<br>
<div class="container">
  <div class="panel panel-default">
    <div class="cont">
      <div class="panel-heading">
        <h3 class="panel-title">{{user.login}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-4">
            <img class="img-thumbnail github-avatar" src="{{user.avatar_url}}" width="200" height="200">
          </div>
          <div class="col-md-8 fontz">
              <span class="label label-default"> {{user.public_repos}} Public Repos</span>
              <span class="label label-primary"> {{user.public_gists}} Public Gists</span>
              <span class="label label-success"> {{user.followers}} Followers</span>
              <span class="label label-info"> {{user.following}} Following</span>
            <br>
            <br>
            <ul class="list-group">
              <li class="list-group-item"><strong>Name: </strong>{{user.name}}</li>
              <li class="list-group-item"><strong>Email: </strong>{{user.email}}</li>
              <li class="list-group-item"><strong>Created on: </strong>{{user.created_at|date}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Repository</h3>
  </div>
  <div class="panel-body">
    <div >
        <a href={{user.repos_url}}>Repository</a>
    </div>
  </div>
</div>

</div>
