<div class="container">
  <div class="panel panel-default">
    <div class="cont">
      <div class="panel-heading">
        <h3 class="panel-title">{{quote.login}}</h3>
      </div>
      <div class="panel-body">

        <div class="row">
          <div class="col-md-4">
            <img class="img-thumbnail github-avatar" src="{{quote.avatar_url}}" width="200" height="200">
          </div>
          <div class="col-md-8 fontz">
            <span class="label label-default"> {{quote.public_repos}} Public Repos</span>
            <span class="label label-primary"> {{quote.public_gists}} Public Gists</span>
            <span class="label label-success"> {{quote.followers}} Followers</span>
            <span class="label label-info"> {{quote.following}} Following</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
